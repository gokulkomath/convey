flows:
  talk:
    description: small talks with the user.
    steps:
      - collect: name
      - action: utter_name
      - action: utter_free_chitchat_response

  open_app:
    description: User wants to open , start or execute an app like discord or executable file .
    steps:
      - collect: app
      - action: utter_ask_app
      - action: action_open_app
  
  tell_joke:
    description: User wants the bot to tell a joke.
    steps:
      - action: action_tell_joke
      - action: utter_joke

  watch_youtube_videos:
    description: User wants to watch youtube videos.
    steps:
      - action: action_watch_youtube

  search_on_wikipedia:
    description: User wants to search a term in wikipedia, user wants to look up a term on wikipedia.
    steps:
      - action: utter_ask_search_term
      - collect: search_term
      - action: action_search_term

  asking_name_of_the_bot:
    description: User wants to know the name of the bot, user wants the bot to identify itself.
    steps:
      - action: utter_bot_name
  
  play_a_song_or_a_playlist:
    description: Play a song or a playlist.
    steps:
      - action: utter_ask_song
      - collect: song
      - action: action_play






